<body>

<header class="pos-f-t">
  <nav class="collapse bg-white pt-3 pb-3" id="navbarToggleExternalContent">
    <!--page buttons-->
    <div class="d-flex justify-content-center">
      <a class="nav-item nav-link" href="index.html"><h5>About Me</h5></a>
      <a class="nav-item nav-link" href="portfolio.html"><h5>Portfolio</h5></a>
      <a class="nav-item nav-link" href="contact.html"><h5>Contact</h5></a>
    </div>
  </nav>
  <!--nav bar display-->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand ml-5" href="#"><h3>Andrea Hamilton</h3></a>
    <div class="navbar-nav float-right text-right pr-3 ">
      <!--hamburger-->
      <button class="navbar-toggler mr-5" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <!-- hamburger icon-->
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</header>


<main class="container containermain contact border mt-5">
    <div class="row">
        <div class="col align-self-center">
            <div class="contact-form mt-3">
                <div class="form-group" >
                  <h1 class="col-sm-2" data-name="Name">Name:</h1>
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" placeholder="lol this doesn't do anything">
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2" data-name="Email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" placeholder="But you can type in it. Neat">
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2" data-name="Comment">Comment:</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="4" placeholder="it's stretchy!! hit submit" ></textarea>
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-2 col-sm-10 pb-3" >
                      <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Modal -->
<div class="modal fade" id="exampleModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Psyche!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This does nothing!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Okay :(</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer footer-light fixed-bottom p-3">
    <div class="container-fluid text-center text-md-left">
        <div class="row">
            <section class="col align-self-center">
                <h3 class="text-center footertext">STICKY FOOTER</h3>
                <a class="footerlink" href="https://github.com/arhamilton92/responsive-portfolio"><p style="text-align:center;">Github Repo</p></a>
            </section>
        </div>
    </div>
</footer>

</body>
